<ion-view view-title="Shelf Details">
    <ion-nav-view>
        <ion-content>
        <div class="row">
            <div class="col-80">
                <div class="row responsive-sm">
                    <div class="col col-20 card" style="margin-top:10px; font-size: 24px">View by <i class="ion-social-rss-outline"></i></div>
                    <div class="col col-20" style="margin:auto"></div>
                    <div class="col col-20"><button class="button button-block button-small button-light">Sort by: <span class="bold">Recent</span></button></div>
                    <div class="col col-10"><button class="button button-block button-small button-light bold">Refine</button></div>
                    <div class="col col-20"></div>
                </div>
                <div class="card">
                <div class="item">


                    <h3 style="float: left; margin-top: 12px; margin-left:8px;">Add to RFP: xxx</h3>

                </div>
          </div>
          <div class="list card">
           <div class="item" ng-repeat="item in list track by item.id">

              <span class="item item-content">
                  <i> <img style="height: 30px; width: 30px; border-radius: 20px; margin-top: 5px; margin-right: 5px" ng-src="{{item.image_url}}" alt=""/></i>
                  <span style="font-weight: bold">{{item.user_name}}</span>
                  <span style="font-weight: 300; margin-top: -10px;"> {{item.message}}</span>
                  <span style="font-weight: bold" class="pull-right">{{item.date | dateFilter}}</span>
              </span>
           </div>

          </div>

       </div>
          <div class="col-20">

          </div>
        </div>

        </ion-content>
    </ion-nav-view>

</ion-view>
